<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Skill-lync - Form</title>
      <link rel="stylesheet" href="css/style.css"> 
      <link rel="stylesheet" href="css/bootstrap4.css"> 
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" defer></script>
	    
	  
   </head>
   <body>
		
		
		<section class="request_demo_section my-5">
			<div class="container my-5">
				<div class="row justify-content-center">
					<div class="col-md-10 col-lg-10 col-xl-8">
						<div class="card border-0">
							<div class="card-body">
								<div class="text-center title_font dblue_txt mb-4">
									<h1 class="mb-0">Book Your FREE <br> <span>Career Counselling Session</span></h1>
								</div>
								<div>
									<form class="mb-2">
										<div class="email_height">
											<input class="form-control" placeholder="Enter Your Name" />
										</div>
										
										<div class="email_height">
											<input class="form-control shadow-remove" id="email_text" name="email" placeholder="Enter Your Email" onchange="emailValidation()" required />
											<div class="error-mobile mt-2 text-right">
												<span class="text-danger ten_digit email_invalid d-none font_11"><i class="fa fa-exclamation-circle mr-2"></i>Please enter a valid Email Id</span>
											</div>
										</div>
										
										
										<div>
											<h5 class="mb-3">Select Your domain</h5>
											<div class="d-flex domain_mob mb-4" >
												<a href="javascript:void(0)" class="btn domain_btn active" id="myDiv">
													<span class="class-text">Mechanical</span>
												</a>
												<a href="javascript:void(0)" class="btn domain_btn">
													<span class="class-text">Electrical</span>
												</a>
												<a href="javascript:void(0)" class="btn domain_btn">
													<span class="class-text">Civil</span>
												</a>
												<a href="javascript:void(0)" class="btn domain_btn">
													<span class="class-text">Electronic</span>
												</a>
												<a href="javascript:void(0)" class="btn domain_btn mr-0  ">
													<span class="class-text">Computer Science</span>
												</a>
											</div>
										</div>
										<button class="btn book_demo_btn w-100" type="submit" onclick="validateForm()">Book a FREE Demo now</button>
									</form>
								</div>
								<div>
									<span class="term_font_size">
										By registering here, I agree to Skill-Lync <a href="https://skill-lync.com/terms" class="terms">Terms &amp; Conditions</a> and <a href="https://skill-lync.com/privacy" class="terms">Privacy Policy</a>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		
	  <script src="js/jQuery.min.js"></script>
      
      <script src="js/bootstrap4.min.js"></script> 
      <script src="js/fontawesome.js"></script> 
	  
	  <script>
		
		$(function(){
			
			$('.domain_btn').click(function(){
				$('.domain_btn').removeClass('active');
				$(this).addClass('active');
			});
		});	
			
					
		function emailValidation(){
		
			var emailVal = $('#email_text').val();
			console.log(emailVal)
			const re =/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			
			if(re.test(emailVal)){
				$('.email_valid').removeClass('d-none');
				$('.email_invalid').addClass('d-none');
				document.getElementById("email_text").style.borderColor="#ced4da";
				
			}else{
				$('.email_invalid').removeClass('d-none');
				$('.email_valid').addClass('d-none');
				document.getElementById("email_text").style.borderColor="#dc3545";
			}
			
		}
		
		function numberValidation(){
		
			var numVal = $('#phone_num').val();
			
			const regexp = /^(\+\d{1,3}[- ]?)?\d{10}$/;
			
			if(regexp.test(numVal)){
				$('.num_valid').removeClass('d-none');
				$('.num_invalid').addClass('d-none');
				document.getElementById("phone_num").style.borderColor="#ced4da";
			}else{
				$('.num_invalid').removeClass('d-none');
				$('.num_valid').addClass('d-none');
				document.getElementById("phone_num").style.borderColor="#dc3545";
			}
		}
		
		function validateForm(e){
			e.preventDefault();
			numberValidation();
			emailValidation();
		}
		
		$('#country_code option:selected').html($('#country_code option:selected').attr('value')); // already changed onload
	 
		  $('#country_code').on('change', function () {
			 $('#country_code option').each(function () {
				$(this).html($(this).attr('data-text'));
			 });
			 $('#country_code option:selected').html($('#country_code option:selected').attr('value'));
			 $(this).blur();
		  });
		  $('#country_code').on('focus', function () {
			 $('#country_code option').each(function () {
				$(this).html($(this).attr('data-text'));
			 });
		  });
		  
	  </script>
   </body>
  </html>
